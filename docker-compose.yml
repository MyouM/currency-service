version: '3.9'
services:
  postgres:
    container_name: currency_db
    image: postgres:16.4
    environment:
      POSTGRES_DB: currency_db
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
      PGDATA: /data/postgres
    volumes:
      - ./postgres-data:/data/postgrs
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d currency_db"]
      interval: 1s
      timeout: 1s
      retries: 5

  redis:
    image: redis:latest
    container_name: currency_redis
    environment:
      - REDIS_PASSWORD=password
    ports:
      - "6379:6379"
    volumes:
      - ./redisdata:/data

  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    environment:
      ZOOKEEPER_CLIENT-PORT: 2181

  kafka:
    image: confluentinc/cp-kafka:latest
    ports: 
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

  currency:
    build:
      context: .
      dockerfile: ./deployment/local/Dockerfile
      args:
        - BUILD_TARGET=./cmd/currency/main.go
    volumes:
      - ./internal/config:/internal/config
      - ./internal/migrations:/internal/migrations
    ports:
      - "8080:8080"
      - "8081:8081"
    depends_on:
      postgres:
        condition: service_healthy

  gateway:
    build:
      context: .
      dockerfile: ./deployment/local/Dockerfile
      args:
        - BUILD_TARGET=./cmd/gateway/main.go
    volumes:
      - ./internal/config:/internal/config
    ports:
      - "8082:8082"
    depends_on:
      - redis
      - currency

  auth:
    build:
      context: .
      dockerfile: ./deployment/local/Dockerfile
      args:
        - BUILD_TARGET=./cmd/auth/main.go
    volumes:
      - ./internal/config:/internal/config
      - ./internal/migrations:/internal/migrations
    depends_on:
      - redis 
      - gateway
      - kafka

  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./internal/metrics/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=password
